<div layout:decorate="~{index}" layout:fragment="content">
    <h1 class="mt-4">Devolver Reserva</h1>
    <p class="lead">Para finalizar a reserva, informe abaixo algumas informações</p>
    <hr>

    <form method="post" th:action="@{'/admin/finalizar-reservas/' + ${fimReservaBean.cdReserva}}"
        th:object="${fimReservaBean}">

        <div class="form-group row">
            <label class="col-sm-2" for="id">Id</label>
            <div class="col-sm-10">
                <input class="form-control form-control-sm" disabled id="cdReserva" th:value="*{cdReserva}">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2" for="usuario">Usuario</label>
            <div class="col-sm-10">
                <input class="form-control form-control-sm" disabled id="usuario" th:value="*{usuario}">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2" for="bike">Bike</label>
            <div class="col-sm-10">
                <input class="form-control form-control-sm" disabled id="bike" th:value="*{bike}">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2" for="empresaRetirada">Empresa de Retirada</label>
            <div class="col-sm-10">
                <input class="form-control form-control-sm" disabled id="empresaRetirada"
                    th:value="*{empresaRetirada.nomeEmpresa}">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2" for="dtRetirada">Data de Retirada</label>
            <div class="col-sm-10">
                <input class="form-control form-control-sm" disabled id="dtRetirada" th:value="*{dtRetirada}">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2" for="dtRetorno">Data de Devolução</label>
            <div class="col-sm-10">
                <input class="form-control form-control-sm" id="dtRetorno" th:field="*{dtRetorno}" type="date">
                <small class="form-text text-danger" th:errors="*{dtRetorno}"
                    th:if="${#fields.hasErrors('dtRetorno')}"></small>
                <small class="text-danger" th:text="${returnDateError}"></small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2" for="empresaDevolucao">Empresa de Retorno</label>
            <div class="col-sm-10">
                <select class="form-control form-control-sm" id="empresaDevolucao" th:field="*{empresaDevolucao}">
                    <option th:each="empresa : ${empresas}" th:text="${empresa.nomeEmpresa}"
                        th:value="${empresa.idEmpresa}"></option>
                </select>
                <small class="text-danger" th:errors="*{empresaDevolucao}"
                    th:if="${#fields.hasErrors('empresaDevolucao')}"></small>
            </div>
        </div>

        <hr>
        <div class="form-group row">
            <label class="col-sm-2"></label>
            <div class="col-sm-10">
                <input class="btn btn-success" type="submit" value="Finalizar">
                <a class="btn btn-danger" href="/admin/reservas-atuais">Cancelar</a>
            </div>
        </div>
    </form>
</div>
